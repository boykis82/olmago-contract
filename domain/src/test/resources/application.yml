logging:
  level:
    root: INFO
    team.caltech.olmago.contract.domain: INFO
    com:
      querydsl:
        sql: INFO
    org:
      hibernate:
        SQL: INFO
        type: INFO

spring:
  jpa:
    show_sql: true
    format_sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
    defer-datasource-initialization: true   # spring 2.5부터는 이거 해줘야 data.sql 실행된다.

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;
    username: usr
    password: pwd
    data: classpath:data.sql
    initialization-mode: always       # spring 2.5부터는 이거 해줘야 data.sql 실행된다.


