logging:
  level:
    root: INFO
    team.caltech: INFO
    com:
      querydsl:
        sql: INFO
    org:
      hibernate:
        SQL: INFO
        type: INFO

spring:
  jpa:
    show_sql: true
    format_sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: usr
    password: pwd


spring.rabbitmq:
  addresses: localhost
  username: user
  password: bitnami

spring.cloud.function:
  definition: functionRouter
  routing-expression: headers['type']

spring.cloud.stream:
  defaultBinder: rabbit
  default.contentType: application/json
  bindings:
    contract-out-0:
      destination: contract-event-topic
      producer:
        required-groups: auditGroup

    functionRouter-in-0:
      destination: order-command-topic,billing-event-topic,coupon-event-topic,customer-event-topic,product-auth-topic
      group: mygroup
      consumer:
        maxAttempts: 3
        backOffInitialInterval: 500
        backOffMaxInterval: 1000
        backOffMultiplier: 2.0

spring.cloud.stream.rabbit.bindings.functionRouter-in-0.consumer:
  autoBindDlq: true
  republishToDlq: true